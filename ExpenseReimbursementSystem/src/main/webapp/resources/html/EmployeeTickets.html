<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/ExpenseReimbursementSystem/styles.css" />
    
</head>

<body>
    <div class = "ticket-page">

        <nav class="navbar navbar-expand-lg navbar-light bg-light navvvv">
            <a class="navbar-brand" href="http://localhost:8080/ExpenseReimbursementSystem/">Expense Reimbursement</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                     <li class="nav-item active">
                        <a href = "http://localhost:8080/ExpenseReimbursementSystem/"><button type="button" id = "logout" class="btn btn-primary">Logout</button></a>
                    </li>
                </ul>
            </div>
        </nav>

        <table id="theTable" class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Primary Key</th>
              <th scope="col">Amount</th>
              <th scope="col">Submitted</th>
              <th scope="col">Resolved</th>
              <th scope="col">Description</th>
              <th scope="col">Receipt</th>
              <th scope="col">Author ID</th>
              <th scope="col">Status</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
        
        <div class = "card mx-auto text-center" style="width: 50%">
            <div class="card-title">
                Enter Information
            </div>
            <form class="form-login" method="post" action="http://localhost:8080/ExpenseReimbursementSystem/user/createticket">
                <div class="form-input">
                    <input type="text" class="form-control input-info" placeholder="Enter Amount" name="amount"/>
                    <input type="text" class="form-control input-info" placeholder="Enter Description" name="description"/>
                    <input type="text" class="form-control input-info" placeholder="Enter Receipt" name="receipt"/>
                    <input type="text" class="form-control input-info" placeholder="Enter Type" name="type"/>
                    <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Create Request"/>
                </div>
            </form>
        </div>
    </div>



    
<script type="text/javascript" src="/ExpenseReimbursementSystem/resources/js/EmployeeTickets.js"></script>
</body>

</html>
